                <pre>
Name                <input type="text" id="name" name="name">

Location            <input type="text" id="location" name="location">

Gender              <input type="radio" id="male" name="gender" value="male"> Male <input type="radio" id="female" name="gender" value="female"> Female

Birthday            <input type="date" id="bday" name="birthday" style="width: 164px;">

Country             <select id="country" name="country" style="width: 168px; height:20px">
                        <option value="">Select country</option>
                        <option value="nepal">Nepal</option>
                        <option value="usa">USA</option>
                        <option value="italy">Italy</option>
                        <option value="india">India</option>
                    </select>

Other Information   <textarea id="other" name="other"></textarea>

                    <input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter">I want to receive the newsletter</label>

                    <button type="submit">Submit</button>
                </pre>
